apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: kiali-virtualservice
  namespace: istio-system
spec:
  hosts:
  - "kiali.example.com"
  gateways:
  - demo-app-gateway
  http:
  - match:
    - uri:
        prefix: / # matches all paths
    route:
    - destination:
        host: kiali.istio-system.svc.cluster.local
        port:
          number: 20001

